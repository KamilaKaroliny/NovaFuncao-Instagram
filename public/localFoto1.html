<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localFoto</title>

    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/linkagem.js"></script>
</head>
<body>
    <div class="cameraInterface">
        <img src="../assets/imagens/dog1.png" class="fundo">
        <a href="adicionarStory.html">
            <img src="../assets/icones/x.png" class="icon1" style="top: 20px; left:5px;">
        </a>
        <img src="../assets/icones/iconesEmCima.png" class="icon2" style="top: 20px; left: 147px;">
        <img src="../assets/icones/3_pontos__2.png" class="icon1" style="top: 20px; left: 330px;" onclick="Menu()">
    </div>

    <div class="flex">
        <div class="botoes">
            <button class="story" onclick="publicarStory1()">
                <img class="icones2" src="../assets/imagens/foto de perfil.png" alt="">
                Seu story
            </button>
            <button class="amigos" onclick="publicarStory2()">
                <img class="icones2" src="../assets/icones/amigos_proximos-.png" alt="">
                Amigos Próximos
            </button>
            
            <img class="seta" src="../assets/icones/seta.png" alt="seta" >
        </div>
    </div>

    <div class="menu-opcoes" id="menuOpcoes">
        <p><img class="icones1" src="../assets/icones/desenhar-.png"> Desenhar</p>
        <p><img class="icones1" src="../assets/icones/rotular_IA-.png"> Rotular como IA</p>
        <p><img class="icones1" src="../assets/icones/salvar-.png"> Salvar</p>
        <p><img class="icones3" src="../assets/icones/desativar_comenta.png"> Desativar comentários</p>
        <p onclick="Tempo()"><img class="icones1" src="../assets/icones/relogio.png"> Tempo de duração de story </p>
    </div>
    
    <div class="submenu-tempo" id="submenuTempo">
        <p onclick="definirTempo(5)">5 segundos</p>
        <p onclick="definirTempo(43200)">12 horas</p>
        <p onclick="definirTempo(86400)">24 horas</p> 
    </div>

</body>
</html>
